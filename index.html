<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="menub.css">
</head>
<body>
    <!--Creación del formulario-->
<form class="formulario">
    <h1>Registro de Usuario</h1>
    <!--Asignamos el div como clase contenedor para luego modificarlo en el CSS-->
    <div class="contenedor">
        <!--Apartir de aqui tenemos los distintos inputs, que recogeran los datos-->
        <div class="input-contenedor">
            <img class="icon" src="img/user.png"/>
            <input type="text" name="" placeholder="Nombre de usuario" id="">
        </div>
        <div class="input-contenedor">
            <img class="icon" src="img/email.png"/>
            <input type="mail" name="" placeholder="Correo Electrónico" id="">
        </div>
        <div class="input-contenedor">
            <img class="icon" src="img/pass.png"/>
            <input type="password" name="" placeholder="Contraseña" id="">
        </div>
        <input type="submit" value="Registro" class="button">
        <p>Al registrarse, acepta nuestras condiciones de uso
             y política de privacidad</p>
        <p>¿Ya tiene una cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
    </div>
</form>
</body>
</html>
